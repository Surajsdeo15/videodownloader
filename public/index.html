<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/button.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="DeoClipCatcher is a powerful tool for scraping and downloading media from popular platforms like Instagram, YouTube, TikTok, Likee, Vimeo, Reddit, Twitter, Dailymotion, Facebook, and more."

    <meta name="author" content="Suraj Singh Deo" />

    <meta name="robots" content="index, follow" />

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <meta property="og:title" content="DeoClipCatcher - Media Downloader" />

      property="og:description"
      content="Download videos and media from Instagram, YouTube, TikTok, Facebook, and more with DeoClipCatcher."

    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Download videos and media from Instagram, YouTube, TikTok, Facebook, and more with DeoClipCatcher."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/button.png" />

    <!-- Structured Data (Schema Markup) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "DeoClipCatcher",
      "url": "https://yourwebsite.com",
      "description": "A powerful tool for scraping and downloading media from platforms like Instagram, YouTube, TikTok, and more.",

      }
    }
